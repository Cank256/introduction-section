<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="A simple introduction section of a landing page">
    <link rel="icon" href="./images/favicon-32x32.png" sizes="32x32">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="logo">
            <img src="./images/logo.svg" alt="Logo">
        </div>

        <div class="content">
                <img src="./images/illustration-mockups.svg" alt="Illustration Mockups">
            <div class="text">
                <h1>Build The Community Your Funs Will Love</h1>
                <p>Huddle re-imagines the way we build communities.
                    You have a voice, but so does your audience. 
                    Create connections with your users as you engage
                    in genuine discussion.
                </p>
                <button id="reg-btn">Register</button>
            </div>
        </div>

        <div style="clear: both;"></div>

        <div class="social-icons">
            <!-- <a href="#"><i class="fa fa-facebook"></i></a> -->
            <ion-icon name="logo-facebook"></ion-icon>
            <ion-icon name="logo-twitter"></ion-icon>
            <ion-icon name="logo-instagram"></ion-icon>
        </div>
    </div>

    
</body>
</html>
