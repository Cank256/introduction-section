<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="A simple introduction section of a landing page">
    <link rel="icon" href="./images/favicon-32x32.png" sizes="32x32">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./images/logo.svg" alt="Logo">
        </div>
        <div class="content">
                <img src="./images/illustration-mockups.svg" alt="Illustration Mockups">
            <div class="text">
                <h1>Build The Community Your Funs Will Love</h1>
                <p>Huddle re-imagines the way we build communities.
                    You have a voice, but so does your audience. 
                    Create connections with your users as you engage
                    in genuine discussion.
                </p>
                <button id="reg-btn">Register</button>
            </div>
        </div>

        <div style="clear: both;"></div>

        <div class="social-icons">
            <img src="./images/fb-icon.png" alt="Facebook">
            <img src="./images/twitter-icon.png" alt="Twitter">
            <img src="./images/insta-icon.png" alt="Instagram">
        </div>
    </div>

    
</body>
</html>
